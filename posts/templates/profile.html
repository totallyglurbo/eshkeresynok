{% extends "base_generic.html" %}

{% block content %}
    <h1>ура вы юzер</h1>
    <a href="{% url 'user-delete' %}">Удалиться?</a>
    <a href="{% url 'user-change' %}">Измениться?</a>
{% if posts %}
        <div>
            {% for post in posts %}
            <a href="{% url 'post-detail' post.id %}">Название: {{ post.name }}</a>
            <p>Описание: {{ post.description }}</p>
            <p>Статус: {{ post.get_status_display }}</p>
            {% endfor %}
        </div>
        {% else %}
            <p>Нет!</p>
        {% endif %}
{% endblock %}
